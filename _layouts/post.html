---
layout: default
---



<div id="post" class="typo">
	<h1> {{ page.title }} </h1>

	{{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div id="tag-bottom">
  {% if page.tags %}
  <span class="tags">
    {% for tag in page.tags %}
    <a href="{{ site.baseurl }}/tags.html#{{ tag }}-ref" title="{{ tag }}">#{{ tag }}</a>
    {% endfor %}
  </span>
    {% endif %}
</div>
